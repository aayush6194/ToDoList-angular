<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Acme|Coiny|Libre+Franklin|Rubik" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
  </head>

  <body ng-app= "myApp">

<header>

<nav>
  <ul class="navi">
    <li class="active">Home</li>
    <li>Profile</li>
    <img class="setting" src="setting.png">
  </ul>

</nav>
  </header>
  <div class="container" ng-controller="mainController">
    <h1 class="heading">To-Do List</h1>
    <hr>
    <div class="list-group">
    <a href="#" class="list-group-item" ng-repeat="x in tasks" >{{x}}<img src="delete.png" ng-click="remove($index)"></a>
    </div>

    </table>
    <form >
    <input type="text" class="input" ng-model="task"  >
    <button id="bt" class="btn btn-primary" type ="submit" ng-click="add()">Add</button>
    <p id="error"> {{error}}</p>
  </form>
  </div>




        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-resource.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
        <script src="main.js"></script>
  </body>
</html>
